<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    html,
    body{
        height: 90%;
        width: 95%:
    }
body{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: radial-gradient(#121212,#000000);
}
#datetime{
    display: flex;
    justify-content: center;
    align-items: center;
    color:white;
    
}
.icon{
    height:40px;
    width:30px;
   
}
.sun, .moon{
    height: 70%;
    width: 70%;
}
</style>

</head>
<body onload="startTime()">
<div id="datetime" ></div>
<div class="icon">
     <img class="sun d-none" src="sun.png" alt="">
     <img class="moon d-none" src="moon.png" alt="">
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        function startTime(){
            var today = new Date();
          
          var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
          
          var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
          
          var dateTime = date+', '+time;
          document.getElementById("datetime").innerHTML=dateTime;
          var t=setTimeout(startTime,500);
          if(today.getHours()<18 && today.getMinutes()>=5){
                    if(today.getHours<=5 && today.getMinutes()<30){
                        $('.sun').addClass('d-none')
                        $('.moon').removeClass('d-none')
                    }
                    else{
                        $('.sun').removeClass('d-none')
                        $('.moon').addClass('d-none')
                    }
                }
                if(today.getHours()>18){
                    $('.sun').addClass('d-none')
                    $('.moon').removeClass('d-none')
                }
        }
       
    </script>
</body>
</html>
